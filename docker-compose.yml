version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: ServerApp/Dockerfile
    ports:
      - "5000:80"
    networks:
      - app-network

  client:
    build:
      context: .
      dockerfile: ClientApp/Dockerfile
    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
